{% extends "core/base.html" %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow my-8 text-center">
  <h1 class="text-2xl font-bold mb-4">Delete Event</h1>
  <p class="mb-6">Are you sure you want to delete the event "<strong>{{ event.name }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 mr-4">Yes, Delete</button>
    <a href="{% url 'events:event_detail' event.pk %}" class="bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500">Cancel</a>
  </form>
</div>
{% endblock %}
