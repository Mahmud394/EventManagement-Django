{% extends 'base.html' %}
{% block title %}Delete Event{% endblock %}
{% block content %}
<h1 class="text-xl mb-4">Delete Event</h1>
<p>Are you sure you want to delete "{{ event.name }}"?</p>

<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, delete</button>
    <a href="{% url 'event-list' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
</form>
{% endblock %}
